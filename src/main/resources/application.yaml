spring:
  application:
    name: store-gateway

  cloud:
    discovery:
      locator:
        enabled: true
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
            allowedHeaders:
            - Content-Type
            - Authorization
            - X-Requested-With
            - Accept
            - Origin
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: auth-service
          uri: auth-service:8080
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /$\{segment}

        - id: account-service
          uri: http://account-service:8080
          predicates:
            - Path=/accounts/**
          filters:
            - RewritePath=/accounts/(?<segment>.*), /$\{segment}

        - id: aluno-service
          uri: http://aluno-service:8080
          predicates:
            - Path=/aluno/**
          filters:
            - RewritePath=/aluno/(?<segment>.*), /$\{segment}

        - id: recomendacao
          uri: https://recomendacao.api.projetohorizontes.com
          predicates:
            - Path=/recomendacao/**
          filters:
            - RewritePath=/recomendacao/(?<segment>.*), /$\{segment}


       

          

